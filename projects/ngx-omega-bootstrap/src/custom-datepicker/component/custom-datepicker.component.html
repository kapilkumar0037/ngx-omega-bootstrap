<input type="date" [id]="controlId()" [disabled]="disabled" [ngClass]="styleClass()"
    [value]="value" (input)="onInputChange($event)" (blur)="markAsTouched()" />


@if(validationErrors && (isTouched || isDirty)) {
@for(error of errorMessages; track error){
<div class="invalid-feedback d-block">{{ error }}</div>
}
}
