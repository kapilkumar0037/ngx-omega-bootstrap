@if(password()){
<div class="progress" [style.height]="config().height" [style.width]="config().width">
  <div [style.width]="strengthProperties.width" class="progress-bar bg-{{ strengthProperties.backgroundClass }}"
    role="progressbar" [attr.aria-valuenow]="strengthProperties.width" aria-valuemin="0" aria-valuemax="100"></div>
</div>
@if (config().displayStrengthLabel) {
<span>{{ strengthProperties.label }}</span>
}
}
