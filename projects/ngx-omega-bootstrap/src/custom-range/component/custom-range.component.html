<input type="range" class="{{styleClass()}}" [min]="min()" [max]="max()" [step]="step()" [id]="controlId()" [value]="value" [disabled]="disabled" (change)="onInputChange($event)"
(blur)="onTouched()">

    <div class="invalid-feedback d-block">{{ error }}</div>
    }
